            function randColor(){
                return Math.random() * 0xffffff;
            }
            function getLocation(){
                let result = "(lat.,long.):";
                if(navigator.getLocation){
                    navigator.geolocation.getCurrentPosition((pos) => {
                        result += "(" + pos.coords.latitude + ", " + pos.coords.longitude + ")"; 
                    });
                } else {result += "(cannot be found)";}

                return result;
            }
